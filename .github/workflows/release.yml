name: Release to Maven Central

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.0)'
        required: true
        type: string

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 8
      uses: actions/setup-java@v4
      with:
        java-version: '8'
        distribution: 'temurin'
    
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    
    - name: Build with Gradle
      run: ./gradlew :ecu-core:build
    
    - name: Run tests
      run: ./gradlew :ecu-core:test
    
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: ecu-core/build/test-results/test/TEST-*.xml

  release:
    name: Release to Maven Central
    needs: build-and-test
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 11  # Use JDK 11 for publishing
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
    
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    
    - name: Extract GPG private key
      run: |
        echo "${{ secrets.GPG_SIGNING_KEY }}" > private-key.gpg
        echo "${{ secrets.GPG_SIGNING_PASSWORD }}" > passphrase.txt
        
    - name: Import GPG key
      run: |
        gpg --batch --yes --passphrase-file passphrase.txt --import private-key.gpg
        rm private-key.gpg passphrase.txt
    
    - name: Set version from tag
      if: startsWith(github.ref, 'refs/tags/')
      run: |
        VERSION=${GITHUB_REF#refs/tags/v}
        echo "VERSION=$VERSION" >> $GITHUB_ENV
        sed -i "s/version = \"1.0.0-SNAPSHOT\"/version = \"$VERSION\"/" build.gradle.kts
    
    - name: Set version from input
      if: github.event_name == 'workflow_dispatch'
      run: |
        VERSION=${{ inputs.version }}
        echo "VERSION=$VERSION" >> $GITHUB_ENV
        sed -i "s/version = \"1.0.0-SNAPSHOT\"/version = \"$VERSION\"/" build.gradle.kts
    
    - name: Build release artifacts
      run: |
        ./gradlew :ecu-core:clean
        ./gradlew :ecu-core:build
        ./gradlew :ecu-core:dokkaJavadoc
    
    - name: Publish to Maven Central
      run: ./gradlew :ecu-core:publishAllPublicationsToCentralPortal --no-configuration-cache
      env:
        ORG_GRADLE_PROJECT_signingInMemoryKey: ${{ secrets.GPG_SIGNING_KEY }}
        ORG_GRADLE_PROJECT_signingInMemoryKeyPassword: ${{ secrets.GPG_SIGNING_PASSWORD }}
        ORG_GRADLE_PROJECT_centralPortalUsername: ${{ secrets.CENTRAL_TOKEN }}
        ORG_GRADLE_PROJECT_centralPortalPassword: ${{ secrets.CENTRAL_SECRET }}
    
    - name: Create GitHub Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: ECU Core ${{ env.VERSION }}
        body: |
          ## ECU Core Library v${{ env.VERSION }}
          
          ### Installation
          
          #### Maven
          ```xml
          <dependency>
              <groupId>io.github.je1113</groupId>
              <artifactId>ecu-core</artifactId>
              <version>${{ env.VERSION }}</version>
          </dependency>
          ```
          
          #### Gradle
          ```kotlin
          implementation("io.github.je1113:ecu-core:${{ env.VERSION }}")
          ```
          
          ### What's New
          See [CHANGELOG.md](https://github.com/je1113/engineering-commerce-units/blob/main/CHANGELOG.md) for details.
        draft: false
        prerelease: false
    
    - name: Upload Release Assets
      if: startsWith(github.ref, 'refs/tags/')
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ecu-core/build/libs/ecu-core-${{ env.VERSION }}.jar
        asset_name: ecu-core-${{ env.VERSION }}.jar
        asset_content_type: application/java-archive
