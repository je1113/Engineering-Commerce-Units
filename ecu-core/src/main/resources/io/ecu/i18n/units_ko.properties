# Korean unit names and abbreviations

# Length units
unit.name.m=미터
unit.name.cm=센티미터
unit.name.mm=밀리미터
unit.name.km=킬로미터
unit.name.in=인치
unit.name.ft=피트
unit.name.yd=야드
unit.name.mi=마일

unit.abbr.m=m
unit.abbr.cm=cm
unit.abbr.mm=mm
unit.abbr.km=km
unit.abbr.in=in
unit.abbr.ft=ft
unit.abbr.yd=yd
unit.abbr.mi=mi

# Weight units
unit.name.kg=킬로그램
unit.name.g=그램
unit.name.mg=밀리그램
unit.name.t=톤
unit.name.lb=파운드
unit.name.oz=온스

unit.abbr.kg=kg
unit.abbr.g=g
unit.abbr.mg=mg
unit.abbr.t=t
unit.abbr.lb=lb
unit.abbr.oz=oz

# Volume units
unit.name.l=리터
unit.name.ml=밀리리터
unit.name.m³=세제곱미터
unit.name.gal=갤런
unit.name.qt=쿼트
unit.name.pt=파인트
unit.name.fl oz=액량 온스

unit.abbr.l=L
unit.abbr.ml=mL
unit.abbr.m³=m³
unit.abbr.gal=gal
unit.abbr.qt=qt
unit.abbr.pt=pt
unit.abbr.fl oz=fl oz

# Temperature units
unit.name.K=켈빈
unit.name.°C=섭씨
unit.name.°F=화씨

unit.abbr.K=K
unit.abbr.°C=°C
unit.abbr.°F=°F
