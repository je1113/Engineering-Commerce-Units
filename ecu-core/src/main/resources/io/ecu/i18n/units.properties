# Default (English) unit names and abbreviations

# Length units
unit.name.m=meter
unit.name.cm=centimeter
unit.name.mm=millimeter
unit.name.km=kilometer
unit.name.in=inch
unit.name.ft=foot
unit.name.yd=yard
unit.name.mi=mile

unit.abbr.m=m
unit.abbr.cm=cm
unit.abbr.mm=mm
unit.abbr.km=km
unit.abbr.in=in
unit.abbr.ft=ft
unit.abbr.yd=yd
unit.abbr.mi=mi

# Weight units
unit.name.kg=kilogram
unit.name.g=gram
unit.name.mg=milligram
unit.name.t=metric ton
unit.name.lb=pound
unit.name.oz=ounce

unit.abbr.kg=kg
unit.abbr.g=g
unit.abbr.mg=mg
unit.abbr.t=t
unit.abbr.lb=lb
unit.abbr.oz=oz

# Volume units
unit.name.l=liter
unit.name.ml=milliliter
unit.name.m³=cubic meter
unit.name.gal=gallon
unit.name.qt=quart
unit.name.pt=pint
unit.name.fl oz=fluid ounce

unit.abbr.l=L
unit.abbr.ml=mL
unit.abbr.m³=m³
unit.abbr.gal=gal
unit.abbr.qt=qt
unit.abbr.pt=pt
unit.abbr.fl oz=fl oz

# Temperature units
unit.name.K=Kelvin
unit.name.°C=Celsius
unit.name.°F=Fahrenheit

unit.abbr.K=K
unit.abbr.°C=°C
unit.abbr.°F=°F
